<div>

    <h2>Scores</h2>

    <script type = "text/ng-template" id="scores-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myScoresLabel">Create or edit a Scores</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="scores.id" readonly>
                </div>

                
                <div class="form-group">
                    <label>score:</label>
                    
                    <input type="number" step="any" class="form-control" name="score"
                           ng-model="scores.score" ng-required="true"
                           />
                    <span class="error" ng-show="form.score.$error.min">Must be greater than or equal to .</span>
                    <span class="error" ng-show="form.score.$error.max">Must be less than or equal to .</span>
                </div>
                
                <div class="form-group">
                    <label>date:</label>
                    
                    <input type="text" class="form-control" name="date" ui-date="dateDateOptions" ui-date-format="yy-mm-dd" 
                           ng-model="scores.date" ng-required="true"/>
                </div>
                
                <div class="form-group">
                    <label>questionsCount:</label>
                    
                    <input type="number" class="form-control" name="questionsCount"
                           ng-model="scores.questionsCount" ng-required="true"
                           />
                    <span class="error" ng-show="form.questionsCount.$error.min">Must be greater than or equal to .</span>
                    <span class="error" ng-show="form.questionsCount.$error.max">Must be less than or equal to .</span>
                </div>
                

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Scores
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>score</th>
                
                <th>date</th>
                
                <th>questionsCount</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="scores in scores">
                <td>{{scores.id}}</td>
                
                <td>{{scores.score }}</td>
                
                <td>{{scores.date  | date:'yyyy-MM-dd'}}</td>
                
                <td>{{scores.questionsCount }}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(scores.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(scores.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
